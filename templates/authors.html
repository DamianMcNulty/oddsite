{% extends "layout.html" %}
{% block title %}Authors{% endblock %}
{% block bodyclasses %}blog{% endblock bodyclasses %}

{% block body %}
  <h1 class="listtitle">Authors</h1>
  <ul class="authors">
  {%- for author in get_authors(limit=50) %}
    <li>
      <a href="{{ link_to('author', author=author.name) }}">{{ author.name }}</a>
      ({{ author.count }})
    </li>
  {%- endfor %}
  </ul>
{% endblock %}
