{% extends "blog/archives.html" %}
{% block title %}Tags{% endblock %}
{% block archivetype %}taglist{% endblock archivetype %}

{% block archive %}
  <h1 class="archivetitle">Tags</h1>
  <ul class="archivelist">
  {%- for tag in get_tags(limit=50) %}
    <li class="archiveentry">
      <a href="{{ link_to('tag', tag=tag.name) }}" rel="tag">{{ tag.name }}</a>
      <b class="archivecount">{{ tag.count }}</b>
    </li>
  {%- endfor %}
  </ul>
{% endblock %}
