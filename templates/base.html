<!DOCTYPE html>
<!--[if lte IE 8 ]>             <html class="no-js ie" lang="en" dir="ltr">   <![endif]-->
<!--[if (gt IE 8)|!(IE)]><!-->  <html class="no-js" lang="en" dir="ltr">      <!--<![endif]-->
<head>
  <meta charset="utf-8" />

  {% block htmlhead %}

  <!-- Page Info -->
  <title>{% block title %}Home{% endblock %} | OddBird</title>
  <meta name="description" content="{% block description %}Custom-built web tools for humans{% endblock description %}" />

  <!-- Site Info -->
  {% block robots %}<meta name="robots" content="index, follow" />{% endblock %}
  <meta name="author" content="OddBird" />
  <meta name="keywords" content="custom web development, web tools, open source, python, django, sass, scss, susy" />
  <meta name="language" content="en-us" />

  <link href="/feed.atom" rel="alternate" title="Feed" type="application/atom+xml">

  {%- for link in links %}
    <link rel="{{ link.rel }}" href="{{ link.href }}"{% if link.media %} media="{{ link.media }}"{% endif %} type="{{ link.type }}">
  {%- endfor %}

  <!-- Microformat Profiles -->
  <!-- hCard, hCalendar, rel-license, rel-tag, XOXO, XFN, VoteLinks -->
  <link rel="profile" href="http://microformats.org/profile/specs/" />

  <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
  <meta http-equiv="cleartype" content="on">
  <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />

  <!-- http://t.co/dKP3o1e -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1">

  <!--iOS. Delete if not required -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-startup-image" href="/static/images/favicons/splash.png">

  <!-- favicon.ico -->
  <link rel="shortcut icon" href="/static/images/favicons/favicon.ico" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="/static/images/favicons/apple-touch-icon-114x114-precomposed.png">
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="/static/images/favicons/apple-touch-icon-72x72-precomposed.png">
  <link rel="apple-touch-icon-precomposed" href="/static/images/favicons/apple-touch-icon-precomposed.png">

  <!-- Styles @@@ compress -->

  <!--[if IE 6]>
  <link href="http://universal-ie6-css.googlecode.com/files/ie6.1.0.css" media="screen, projection" />
  <![endif]-->

  <!--[if gte IE 7]><!-->
  {% block styles %}
  <link rel="stylesheet" href="/static/css/screen.css" />
  {% endblock styles %}
  <!--<![endif]-->

  <link rel="stylesheet" href="/static/css/print.css" media="print" />

  <!-- Page-Specific Head -->
  {% block extrahead %}{% endblock %}

  <!-- Google Analytics -->
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-36510846-1']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>

  {% endblock htmlhead %}
</head>

<body id="oddsite" class="{% block bodyclasses %}{{ config.bodyclasses }}{% endblock %}">

{% block layout %}{% endblock layout %}

<!-- JavaScript @@@ compress -->
<script src="/static/js/viewport.js"></script>
<script src="/static/js/local.js"></script>

</body>
</html>
