{% extends "base.html" %}

{% block styles %}
  {% if config.styles %}
    <link rel="stylesheet" href="/static/css/{{ config.styles }}">
  {% else %}
    {{ super() }}
  {% endif %}
{% endblock styles %}

{% block layout %}
  {{ rst.fragment }}
{% endblock layout %}

{% block extrajs %}
  {% if config.extrajs %}
    <script src="/static/js/{{ config.extrajs }}"></script>
  {% else %}
    {{ super() }}
  {% endif %}
{% endblock extrajs %}
