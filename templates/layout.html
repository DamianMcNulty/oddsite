{% extends "base.html" %}

{% block layout %}
<h1>
  <a href="/" rel="home">
    OddBird
  </a>
</h1>

<nav>
  {% for link in config.nav %}
    <a href="{{ link.url }}" class="nav-link" data-active="{{ link.text }}">{{ link.text }}</a>
  {% endfor %}
</nav>

<main {% if config.pageclasses %}class="{{ config.pageclasses }}"{% endif %}>
  {% block body %}{% endblock body %}
  {% include 'contact/_cta.html.j2' %}
</main>

<footer>
  <p class="copyright h-card">
    Copyright &copy; {{ config.copyright }}
    <a href="http://oddbird.net" class="fn org url">OddBird</a>
  </p>
  <p class="history">Established in 2008 by three odd siblings.</p>
</footer>
{% endblock %}
