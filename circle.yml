machine:
  node:
    version: 7.4.0
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  pre:
    - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.20.0
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - ./node_modules/.bin/gulp eslint
    - ./node_modules/.bin/gulp sasslint
    - ./node_modules/.bin/gulp sasstest
    - ./node_modules/.bin/karma start --reporters dots,coverage,junit --browsers PhantomJS,Chrome
    - cp jscov/*.xml $CIRCLE_TEST_REPORTS/
    - ./node_modules/.bin/istanbul check-coverage --root jscov/ --statements=100 --functions=100 --branches=100 --lines=100
